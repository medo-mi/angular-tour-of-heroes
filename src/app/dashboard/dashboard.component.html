<h3>Top Heroes</h3>
<br>
<div class="row">

    <div *ngFor="let hero of heroes" class="col-sm-3">
        <div class="card">
            <img class="card-img-top" src="{{hero.image}}" width="100%" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">{{hero.name}}</h4>
              <a routerLink="/detail/{{hero.id}}" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>


  </div>
