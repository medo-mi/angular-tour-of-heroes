<h2>My Heroes</h2>
<div class="row">
    <div class="col-sm-12 col-md-4">
        <div class="list-group">
            <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
                <img src="{{hero.image}}" class="float-left img-fluid img-thumbnail" width="100" height="100">
              
                <div class="hero_list_wrp float-left">
                <div class="d-flex justify-content-between">
                  <h5 class="mb-1">{{hero.name}}</h5>
                </div>
                <span class="badge badge-primary">ID: {{hero.id}}</span>
              </div>
              </a>

        </div>

    </div>
</div>
